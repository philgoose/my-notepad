<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ğŸŒŸ í”„ë¡œí˜ì…”ë„ íˆ¬ë‘ & ë©”ëª¨ì¥</title>
    <style>
        :root { --main-color: #6c5ce7; --bg-color: #f0f2f5; --success-color: #00b894; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 400px; }
        
        h2 { text-align: center; color: #2d3436; margin-bottom: 10px; }
        
        /* ì§„ì²™ë„ ë°” ì¶”ê°€ */
        .progress-container { background: #eee; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-bar { background: var(--success-color); width: 0%; height: 100%; transition: width 0.3s ease; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        textarea { width: 100%; height: 80px; border: 2px solid #dfe6e9; border-radius: 10px; padding: 12px; resize: none; box-sizing: border-box; transition: 0.3s; }
        textarea:focus { border-color: var(--main-color); outline: none; }
        
        button { padding: 12px; background: var(--main-color); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        button:hover { background: #a29bfe; }

        .todo-item { display: flex; align-items: center; background: #fff; border: 1px solid #eee; padding: 15px; margin-top: 10px; border-radius: 12px; transition: 0.2s; animation: slideIn 0.3s ease-out; }
        .todo-item:hover { transform: translateX(5px); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .todo-item.completed { background: #f9f9f9; opacity: 0.7; }
        .todo-item.completed .text { text-decoration: line-through; color: #b2bec3; }

        .checkbox { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; accent-color: var(--success-color); }
        .text { flex-grow: 1; font-size: 0.95rem; color: #2d3436; }
        .delete-btn { color: #ff7675; cursor: pointer; font-size: 0.8rem; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ… Success Planner</h2>
        <div class="progress-container"><div id="progress-bar"></div></div>
        
        <div class="input-group">
            <textarea id="todo-input" placeholder="ì˜¤ëŠ˜ì˜ ëª©í‘œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <button onclick="addTodo()">ëª©í‘œ ì¶”ê°€í•˜ê¸°</button>
        </div>
        
        <div id="todo-list"></div>
    </div>

    <script>
        window.onload = () => { displayTodos(); };

        function addTodo() {
            const input = document.getElementById('todo-input');
            if (input.value.trim() === "") return;

            const todos = JSON.parse(localStorage.getItem('myTodos') || '[]');
            const newTodo = {
                id: Date.now(),
                text: input.value,
                completed: false
            };

            todos.push(newTodo);
            localStorage.setItem('myTodos', JSON.stringify(todos));
            input.value = "";
            displayTodos();
        }

        function toggleTodo(id) {
            let todos = JSON.parse(localStorage.getItem('myTodos') || '[]');
            todos = todos.map(todo => todo.id === id ? { ...todo, completed: !todo.completed } : todo);
            localStorage.setItem('myTodos', JSON.stringify(todos));
            displayTodos();
        }

        function deleteTodo(id) {
            let todos = JSON.parse(localStorage.getItem('myTodos') || '[]');
            todos = todos.filter(todo => todo.id !== id);
            localStorage.setItem('myNotes', JSON.stringify(todos)); // ì˜¤íƒ€ ì£¼ì˜: í‚¤ê°’ ì¼ì¹˜
            localStorage.setItem('myTodos', JSON.stringify(todos));
            displayTodos();
        }

        function displayTodos() {
            const list = document.getElementById('todo-list');
            const todos = JSON.parse(localStorage.getItem('myTodos') || '[]');
            const progressBar = document.getElementById('progress-bar');
            
            list.innerHTML = "";
            
            todos.reverse().forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <span class="text">${todo.text}</span>
                    <span class="delete-btn" onclick="deleteTodo(${todo.id})">ì‚­ì œ</span>
                `;
                list.appendChild(div);
            });

            // ì§„ì²™ë„ ê³„ì‚°
            const completedCount = todos.filter(t => t.completed).length;
            const percent = todos.length > 0 ? (completedCount / todos.length) * 100 : 0;
            progressBar.style.width = percent + "%";
        }
    </script>
</body>
</html>
