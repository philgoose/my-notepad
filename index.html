<body>
    <div class="container">
        <h2>ğŸ“ My Memory Log</h2>
        <div class="notes-count">ì €ì¥ëœ ë©”ëª¨: <span id="count">0</span>ê°œ</div>
        <textarea id="note-input" placeholder="ì˜¤ëŠ˜ ë°°ìš´ ë‚´ìš©ì„ ê¸°ë¡í•´ ë³´ì„¸ìš”!"></textarea>
        <button onclick="addNote()">ë©”ëª¨ ì €ì¥í•˜ê¸°</button>

    </div>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ ë©”ëª¨ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => { displayNotes(); };

        function addNote() {
            const input = document.getElementById('note-input');
            if (input.value.trim() === "") { alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

            const notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
            const newNote = {
                id: Date.now(),
                content: input.value,
                date: new Date().toLocaleString()
            };

            notes.push(newNote);
            localStorage.setItem('myNotes', JSON.stringify(notes));
            input.value = "";
            displayNotes();
        }

        function displayNotes() {
            const list = document.getElementById('notes-list');
            const countSpan = document.getElementById('count');
            const notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
            
            list.innerHTML = "";
            countSpan.innerText = notes.length;

            notes.reverse().forEach(note => {
                const div = document.createElement('div');
                div.className = 'note';
                div.innerHTML = `
                    <div>${note.content}</div>
                    <span class="date">${note.date}</span>
                    <span class="delete-btn" onclick="deleteNote(${note.id})">ì‚­ì œ</span>
                `;
                list.appendChild(div);
            });
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem('myNotes') || '[]');
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem('myNotes', JSON.stringify(notes));
            displayNotes();
        }
    </script>
